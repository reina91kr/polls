<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>welcome~polls</title>
</head>
<body>
    <h1>설문 투표</h1>
    {% if question_list  %}
    <ul>
        {% for question in question_list %}
        <li>
<!--            <a href="/poll/{{ question.id }}">{{  question.question_text }}</a>-->
            <a href="{% url 'poll:detail' question.id %}">{{  question.question_text }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>설문이 없습니다.</p>
    {% endif %}
</body>
</html>
