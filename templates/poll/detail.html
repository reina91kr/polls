{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>

    <title>설문 상세 페이지</title>
    <link rel ="stylesheet" href = "{% static 'poll/css/style.css' %}" >
</head>
<body>
    <div id ="container">
        <section>
            <h1>{{ question.question_text }}</h1>
            <ul>
                {% for choice in question.choice_set.all %}

                {% endfor %}

            </ul>
        </section>
    </div>
</body>
</html>
